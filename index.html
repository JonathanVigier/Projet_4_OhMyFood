<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img src="./assets/images/logo/ohmyfood.png" alt="logo">
        </nav>
    </header>
    <main>
        <section class="research">
            <form>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" value="Paris, Belleville">
            </form>
            <div class="research-content">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorez nos restaurants</button>
            </div>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="functioning-content">
                <button>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </button>
                <button>
                    <i class="fa-solid fa-list"></i>
                    Composez votre menu
                </button>
                <button>
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </button>
            </div>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants-content">
                <div class="card">
                    <a href="./restaurants/la-palette-du-gout.html">
                        <div class="img-container">
                            <img src="./assets/images/restaurants/la-palette-du-gout.jpg" alt="menu: La palette du goût">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div class="heart-container">
                                <input type="checkbox" id="toggle-heart" checked>
                                <label for="toggle-heart">
                                    <i class="fa-sharp fa-solid fa-heart"></i>
                                    <i class="fa-sharp fa-regular fa-heart"></i>
                                </label>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="card">
                    <a href="./restaurants/la-note-enchantee.html">
                        <div class="img-container">
                            <img src="./assets/images/restaurants/la-note-enchantee.jpg" alt="menu: la note enchantée" id="img-2">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <div class="heart-container">
                                <input type="checkbox" id="toggle-heart-2">
                                <label for="toggle-heart-2">
                                    <i class="fa-sharp fa-regular fa-heart"></i>
                                    <i class="fa-sharp fa-solid fa-heart"></i>
                                </label>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="card">
                    <a href="./restaurants/a-la-francaise.html">
                        <div class="img-container">
                            <img src="./assets/images/restaurants/a-la-francaise.jpg" alt="menu: À la française">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <div class="heart-container">
                                <input type="checkbox" id="toggle-heart-3">
                                <label for="toggle-heart-3">
                                    <i class="fa-sharp fa-regular fa-heart"></i>
                                    <i class="fa-sharp fa-solid fa-heart"></i>
                                </label>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="card">
                    <a href="./restaurants/le-delice-des-sens.html">
                        <div class="img-container">
                            <img src="./assets/images/restaurants/le-delice-des-sens.jpg" alt="menu: Le délice des sens">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>
                            <div class="heart-container">
                                <input type="checkbox" id="toggle-heart-4">
                                <label for="toggle-heart-4">
                                    <i class="fa-sharp fa-regular fa-heart"></i>
                                    <i class="fa-sharp fa-solid fa-heart"></i>
                                </label>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
